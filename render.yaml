services:
  - type: web
    name: hr-platform-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.api.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: GROQ_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: hr-platform-db
          property: connectionString
    healthCheckPath: /api/v1/health

databases:
  - name: hr-platform-db
    databaseName: hr_platform
    plan: free
    user: hr_admin

[phases.setup]
nixPkgs = ["python310", "gcc", "g++"]

[phases.install]
cmds = [
    "pip install --upgrade pip",
    "pip install --no-cache-dir -r requirements.txt"
]

[phases.build]
cmds = ["python initialize_kb.py || true"]

[start]
cmd = "gunicorn src.api.app:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120"
